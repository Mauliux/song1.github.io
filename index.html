<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White - Niall Horan</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
            background-color: #fff;
        }
        .album-cover {
            width: 100%;
            border-radius: 10px;
        }
        .song-title {
            font-size: 24px;
            margin: 10px 0;
            color: #000;
        }
        .artist-name {
            font-size: 18px;
            color: #000000;
            margin-bottom: 20px;
        }
        .audio-player {
            width: 100%;
        }
        .lyrics {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="im1.jpg" alt="Heartbreak Weather" class="album-cover">
        <div class="song-title">Black and White</div>
        <div class="artist-name">Niall Horan</div>
        <audio class="audio-player" controls>
            <source src="blwh.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="lyrics">
            "In all your gorgeous colors, I promise that I'll love you for the rest of my life"
        </div>
    </div>
</body>
</html>
